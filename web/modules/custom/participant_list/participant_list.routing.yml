participant_list.access_list:
  path: '/node/{node}/participant'
  defaults:
    _title: 'Les participants'
    _controller: 'Drupal\participant_list\Controller\Participant_listController::content'
  requirements:
    _access: 'TRUE'
  
participant_list.access_organisateur:
  path: '/node/{node}/organisateur'
  defaults:
    _title: 'Les organisateurs'
    _controller: 'Drupal\participant_list\Controller\Participant_list_OrganisateurController::content'
  requirements:
    _access: 'TRUE'